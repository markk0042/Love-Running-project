   <section class="form-section">
       
  <!--Begin by pasting the solution code from Challnge 1 in here-->
  <form class="signup-form"action="https://formdump.codeinstitute.net/" method="POST"> 
  
  <h2>Let's get you signed up!<i class="fas fa-heartbeat"></i></h2>
  
  <label>First Name</label>
  <input class="text-input" type="text" name="first_name"required
  for="fname" id="fname">
  
  <label>Last Name</label>
  <input class="text-input" type="text" name="last_name"required
  for="lname" id="lname">
  
  <label>Email Address</label>
  <input class="text-input" type="email" name="email_address"required
   id="email" for="email">
  
  <label>Road</label>
  <input type="radio" for="road" id="road" value="road" name="running_preference"required>
  
  <label>Trail</label>
  <input type="radio" for="Trail" id="Trail" value="trail" name="running_preference">
  
   <label>Both</label>
  <input type="radio" for="Both" id="Both" value="both" name="running_preference">
  
  <input class="join-button" type="submit" value="Let's Run!">
  </form>
